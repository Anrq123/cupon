<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupón de Juego</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .cupon {
            background-color: #fff;
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="cupon">
        <h1>Cupón válido</h1>
        <p>por 1 juego de $30.000</p>
    </div>

</body>
</html>
